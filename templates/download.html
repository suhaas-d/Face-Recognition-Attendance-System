{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Download Excel File</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor1/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor1/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    

    <!-- Vendor CSS-->
    <link href="{% static 'vendor1/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor1/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css2/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <form id="download" method="POST" action="download" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
            <div class="wrapper wrapper--w680">
                <div class="card card-4">
                    <div class="card-body">
                        <h2 class="title">Class : {{name}}</h2>
                        <div>    
                           <!-- <div>
                                <img src="face_detected.png" alt="Detected Faces">
                            </div>-->
                            <h5 style = "font-size: 20px; color:#525252">Students Absent in your class are :</h5>
                            {% for value in msgs %}
                                <p style="text-align: center; font-size: 15px; color:#525252">  <strong>{{value}}</strong></p>
                            {% endfor %}
                            
                        </div>
                        
                            

                            <div class="p-t-15">
                                <button class="btn btn--radius-2 btn--blue" type="submit">Get student names</button>
                                
                            </div>
                            <div class="p-t-15">
                                <a href="{% url 'download_excel' %}" class="btn btn--radius-2 btn--blue">Download Excel Sheet</a>
                                
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Jquery JS-->
    <script src="{% static 'vendor1/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor1/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor1/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor1/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js1/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
