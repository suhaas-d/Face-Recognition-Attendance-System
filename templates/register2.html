{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Sign-Up</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor1/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor1/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="{% static 'https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i' %} " rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor1/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor1/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css1/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <form action = "register2" method = "POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
            <div class="wrapper wrapper--w680">
                <div class="card card-4">
                    <div class="card-body">
                        <h2 class="title">Sign-Up</h2>
                        <form method="POST">
                            <div>
                                {% for message in messages %}
                                <h4 style = "color: red;">*{{message}}*</h4>
                                {% endfor %}
                            </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="p-t-15" >
                                            Drop Here
                                
                                            <a>Browse</a>
                                            <input required type="file" multiple name="images">
                                        
                                        </div>  
                                    </div>
                                
                           
                            
                            <div class="p-t-15">
                                <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                            </div>

                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Jquery JS-->
    <script src="{% static 'vendor1/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor1/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor1/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor1/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js1/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
